name: Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security scan
    - cron: '0 0 * * 0'

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint mypy black isort bandit safety
        pip install -r requirements.txt
    
    - name: Check code formatting with Black
      run: |
        black --check --diff . --exclude='venv/|htmlcov/|\.pytest_cache/'
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff . --skip venv --skip htmlcov --skip .pytest_cache
      continue-on-error: true
    
    - name: Run flake8
      run: |
        flake8 . --count --statistics --exclude=venv,htmlcov,.pytest_cache --max-line-length=127
      continue-on-error: true
    
    - name: Run pylint
      run: |
        pylint *.py --disable=C0111,R0903 --max-line-length=127 || true
      continue-on-error: true
    
    - name: Type checking with mypy
      run: |
        mypy . --ignore-missing-imports --exclude venv --exclude htmlcov || true
      continue-on-error: true
    
    - name: Security check with Bandit
      run: |
        bandit -r . -f json -o bandit-report.json --exclude ./venv,./htmlcov,./.pytest_cache || true
        bandit -r . --exclude ./venv,./htmlcov,./.pytest_cache || true
      continue-on-error: true
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
        safety check || true
      continue-on-error: true
    
    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
