name: E2E Tests (Optional)

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Sunday at midnight
    - cron: '0 0 * * 0'

jobs:
  e2e-tests:
    runs-on: ubuntu-22.04  # Use Ubuntu 22.04 for better Playwright compatibility
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps chromium
    
    - name: Start application in background
      run: |
        python main.py &
        sleep 5
        curl http://localhost:8000/health || echo "Server may not be ready"
    
    - name: Run E2E tests
      run: |
        pytest tests/test_e2e.py -v --tb=short
      continue-on-error: true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results
        path: |
          htmlcov/
          logs/
    
    - name: E2E test summary
      if: always()
      run: |
        echo "E2E tests completed"
        echo "Note: E2E tests are optional and may be skipped in main CI pipeline"
