name: Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests before deployment
      run: |
        pip install -r requirements-test.txt
        pytest tests/test_operations.py tests/test_main.py tests/test_logging.py -v
    
    - name: Build deployment package
      run: |
        echo "Building deployment package..."
        mkdir -p dist
        cp main.py operations.py logger_config.py requirements.txt dist/
        tar -czf fastapi-calculator.tar.gz dist/
    
    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: fastapi-calculator.tar.gz
    
    - name: Deployment notification
      run: |
        echo "âœ… Deployment package created successfully!"
        echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
        echo "Version: ${{ github.ref_name }}"
