name: FastAPI Calculator CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,htmlcov,.pytest_cache
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,htmlcov,.pytest_cache
    
    - name: Run unit tests
      run: |
        pytest tests/test_operations.py -v --tb=short
    
    - name: Run integration tests
      run: |
        pytest tests/test_main.py -v --tb=short
    
    - name: Run logging tests
      run: |
        pytest tests/test_logging.py -v --tb=short
    
    - name: Run all tests with coverage
      run: |
        # Note: E2E tests (test_e2e.py) are excluded from CI due to Playwright dependencies
        # They can be run locally with: pytest tests/test_e2e.py -v
        pytest tests/test_operations.py tests/test_main.py tests/test_logging.py -v --cov=. --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
          .coverage
          coverage.xml
    
    - name: Archive logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs-${{ matrix.python-version }}
        path: logs/

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify application can start
      run: |
        timeout 5 python main.py || code=$?; if [ $code -eq 124 ]; then exit 0; else exit $code; fi
    
    - name: Build success notification
      run: |
        echo "✅ Build completed successfully!"
        echo "✅ All tests passed"
        echo "✅ Application verified"
